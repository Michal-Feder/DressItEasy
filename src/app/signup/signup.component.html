<div class="b">

<mdb-card>
    <mdb-card-body>
<!-- Default form register -->
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">הרשמה</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="שם פרטי">
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="שם משפחה">
      </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="מייל">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="סיסמה" aria-describedby="defaultRegisterFormPasswordHelpBlock">

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="פלאפון" aria-describedby="defaultRegisterFormPhoneHelpBlock">

    <!-- Sign up button -->
    <button title="הירשם" mdbBtn color="info" block="true" class="my-4 btn-i" type="submit">הירשם</button>
  </form>
    </mdb-card-body>
  </mdb-card>
</div>
